version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: puttski/prep-web:local
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-https://prep.puttski.com}
      DISALLOW_ROBOTS: ${DISALLOW_ROBOTS:-1}
    # Publish port 3000 to host so an existing Cloudflare tunnel
    # can route to http://localhost:3000 (or host IP:3000)
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/robots.txt',r=>{process.exit(r.statusCode===200?0:1)}).on('error',()=>process.exit(1))"]
      interval: 15s
      timeout: 5s
      retries: 10
